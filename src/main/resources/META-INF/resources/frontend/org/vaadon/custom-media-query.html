<!-- Dependency resources -->
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<!-- Defines the example-template element -->
<dom-module id="custom-media-query">
    <template>
        <iron-media-query query="{{query}}" query-matches="{{querymatches}}"></iron-media-query>

    </template>

    <!-- Polymer boilerplate to register the example-view element -->
    <script>
        class CustomMediaQuery extends Polymer.Element {
            static get is() {
                return 'custom-media-query'
            }


            static get properties() {
                return {

                    /**
                     * The Boolean return value of the media query.
                     */
                    querymatches: {
                        type: Boolean,
                        notify: true
                    },

                    /**
                     * The CSS media query to evaluate.
                     */
                    query: {
                        type: String
                    }
                }
            }
        }
        customElements.define(CustomMediaQuery.is, CustomMediaQuery);
    </script>
</dom-module>
